{% extends 'flights/layout.html' %}
{% load crispy_forms_tags %}
{% block body %}
<style>
    form {
        background-color: rgb(102, 110, 110);
        color: azure;
    }
</style>
    <form action="" method="post" autocomplete="off" class="border border-danger rounded mt-3 d-flex justify-content-center align-items-center">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            <div class="form-row mt-2">
                <div class="form-group col-md-12">
                    {{form.username|as_crispy_field}}
                </div>
            </div>
            <div class="form-row mt-2">
                <div class="form-group col-md-12">
                    {{form.password|as_crispy_field}}
                </div>
            </div>
            <div class="form-group text-center mt-2 mb-2">
                <button class="btn btn-success text-center" type="submit">Login</button>
            </div>
        </fieldset>
    </form>
{% endblock body %}
